---
- name: (Deprecation) Catch and report renamed settings
  ansible.builtin.fail:
    msg: >-
      Your configuration contains a variable, which now has a different name.
      Please change your configuration to rename the variable (`{{ item.old }}` -> `{{ item.new }}`).
  when: "lookup('ansible.builtin.varnames', ('^' + item.old + '$'), wantlist=True) | length > 0"
  with_items:
    - { "old": "firezone_config_path", "new": "<removed>" }
    - { "old": "firezone_database_host", "new": "firezone_database_hostname" }
    - { "old": "firezone_env_path", "new": "<removed>" }

- name: Fail if required Firezone settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`) for using this role.
  when: "lookup('vars', item, default='') | string | length == 0"
  with_items:
    - firezone_hostname
    - firezone_generic_secret
    - firezone_default_admin_email
    - firezone_default_admin_password
