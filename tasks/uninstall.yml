---
- name: Check existence of Firezone systemd service
  ansible.builtin.stat:
    path: "{{ devture_systemd_docker_base_systemd_path }}/{{ firezone_identifier }}.service"
  register: firezone_service_stat

- name: Uninstall Firezone systemd services and files
  when: firezone_service_stat.stat.exists | bool
  block:
    - name: Ensure Firezone systemd service is stopped
      ansible.builtin.service:
        name: "{{ firezone_identifier }}"
        state: stopped
        enabled: false
        daemon_reload: true

    - name: Ensure Firezone systemd service does not exist
      ansible.builtin.file:
        path: "{{ devture_systemd_docker_base_systemd_path }}/{{ firezone_identifier }}.service"
        state: absent

    - name: Ensure Firezone container network does not exist via community.docker.docker_network
      when: devture_systemd_docker_base_container_network_creation_method == 'ansible-module'
      community.docker.docker_network:
        name: "{{ firezone_container_network }}"
        state: absent

    - name: Ensure Firezone container network does not exist via ansible.builtin.command
      when: devture_systemd_docker_base_container_network_creation_method == 'command'
      ansible.builtin.command:
        cmd: >-
          {{ devture_systemd_docker_base_host_command_docker }} network rm
          {{ firezone_container_network }}
      register: network_deletion_result
      changed_when: firezone_container_network in network_deletion_result.stdout

    - name: Ensure Firezone path does not exist
      ansible.builtin.file:
        path: "{{ firezone_base_path }}"
        state: absent
